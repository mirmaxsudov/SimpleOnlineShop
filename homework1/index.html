<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">

<body>

  <div class="header">
    <tag id="tag">Welcome to Website</tag>
    <button id="toggle-button"><img src="Images/Basket.png" alt=""></button>
    <tag2 id="tag2">0</tag2>
    <br>
    <div class="left-side">
      <hr>
      <h2>Add</h2>
      <hr>

      <br>
      <div class="inputs">
        Product name
        <input id="name" type="text" placeholder="name">
        <br>
        <br>
        Product price
        <input id="price" type="number" placeholder="price of product">
        <br>
        <br>
        Img link <br>
        <input id="link" type="text" placeholder="link of img">
        <br>
        <br>
        Category <br>
        <select id="category">
          <option value="none">None</option>
          <option value="clothes">Clothes</option>
          <option value="technology">Technology</option>
          <option value="school">School</option>
        </select>
        <br> <br>
        <hr> <br>
        <button onclick="addNewProduct()">Add new product</button>
        <br><br>
        <hr>
        <h2>Any functions</h2>
      </div>
      <div class="any-functions">
        <button onclick="sort()">Sort</button>
        <br> <br>
        <select id="categoryForSort">
          <option value="none">All</option>
          <option value="clothes">Clothes</option>
          <option value="technology">Technology</option>
          <option value="school">School</option>
        </select>
        <br>
        <br>
        <hr>
        <br>
        <input id="inSearch" type="text"> <button onclick="search()">Search</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="card-container" id="card-container">
    </div>
  </div>

  <div class="side-bar" id="sidebar">
    <div id="mainSide"></div>
  </div>

  <script src="index.js"></script>
  <script>
    document.getElementById("toggle-button").addEventListener("click", function () {
      var sidebar = document.getElementById("sidebar");
      var currentRight = parseInt(window.getComputedStyle(sidebar).right);

      if (currentRight >= 0) {
        sidebar.style.right = "-250px";
      } else {
        sidebar.style.right = "0";
      }
    });
  </script>
</body>

</html>
